<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Shopno</title>
</head>

<body>

    <!-- header -->
    <section class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-top">
                <div class="section-header-top__logo">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="section-header-top__menu">
                    <img src="img/Menu.png" alt="">
                </div>
            </div>
            <div class="section-header-content">
                <div class="section-header-wrapper">
                    <div class="section-header-wrapper__title-1">Say Hello to SHOPNO!</div>
                    <div class="section-header-wrapper__title-2">Agency CORPORATE SHOPNO Theme</div>
                    <div class="section-header-wrapper__button">
                        <a href="" class="btn-main">Contact us</a>
                    </div>
                    <div class="section-header-wrapper__decorate">
                        <img src="img/Cork coaster.png" alt="">
                        <img src="img/Juice Glass.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /header -->

    <!-- about -->
    <section class="section-outer section-about  ">
        <div class="section-inner">
            section-about
        </div>
    </section>
    <!-- /about -->

    <!-- featured -->
    <section class="section-outer section-featured">
        <div class="section-inner">
            section-featured
        </div>
    </section>
    <!-- /featured -->

    <!-- service -->
    <section class="section-outer section-service">
        <div class="section-inner">
            section-service
        </div>
    </section>
    <!-- /service -->

    <!-- team -->
    <section class="section-outer section-team">
        <div class="section-inner">
            section-team
        </div>
    </section>
    <!-- /team -->

    <!-- feedback -->
    <section class="section-outer section-feedback">
        <div class="section-inner">
            section-feedback
        </div>
    </section>
    <!-- /feedback -->

    <!-- footer-top -->
    <section class="section-outer section-footer-top">
        <div class="section-inner">
            section-footer-top
        </div>
    </section>
    <!-- /footer-top -->

    <!-- footer-main -->
    <section class="section-outer section-footer-main">
        <div class="section-inner">
            section-footer-main
        </div>
    </section>
    <!-- /footer-main -->

    <!-- footer-bottom -->
    <section class="section-outer section-footer-bottom">
        <div class="section-inner">
            section-footer-bottom
        </div>
    </section>
    <!-- /footer-bottom -->


</body>

</html>
